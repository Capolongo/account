# Use root/example as user/password credentials
version: '3.1'

services:
  mongo:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_URL: mongodb://root:example@mongo:27017/
      
  orcldb_new:
    image: cabelininmetrics/oracledb:latest
    ports:
      - 1521:1521
      - 5500:5500
    environment:
      DB_SID: "xe"
    deploy:
      resources:
        limits:
          memory: 4GB
        reservations:
          memory: 4GB
    volumes:
      - 'oracle_data:/opt/oracle/oradata'
volumes:
  oracle_data:
    driver: local