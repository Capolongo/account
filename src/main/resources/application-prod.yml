spring:
  cloud:
    openfeign:
      micrometer:
        enabled: true

  flyway:
    enabled: true
    baseline-on-migrate: true

  config:
    import: "optional:configserver:https://fake-url.com?max-attempts=1"

  datasource:
    url: jdbc:oracle:thin:@//${ORACLEDB_HOST}:${ORACLEDB_PORT}/${ORACLEDB_SERVICENAME}
    username: ${ORACLEDB_USERNAME}
    password: ${ORACLEDB_PASSWORD}
    driver-class-name: oracle.jdbc.OracleDriver

  application:
    name: order-flight


management:
  endpoints:
    web:
      exposure:
        include:
          - health

  endpoint:
    health:
      show-details: always
      show-components: always
      probes:
        enabled: true
      group:
        readiness:
          include:
            - readinessState

server:
  servlet:
    contextPath: /order-flight

client:
  partnersconfigflight:
    endpoint: http://api.k8s.uat.livelo.intranet/mocks/livelo-viagens-mocks/partners-config-flight

